<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div align="center">
    <header class="header">
      <h1 class="title">Pepedash Mind Reader</h1>
    </header>
    </div>
    <main class="main">
      <div class="container">
        <video id="video" class="video" autoplay muted></video>
      </div>
      <div class="results">
        <div class="result-item">
          <div class="result-label">Emotion</div>
          <div id="emotion" class="result-value"></div>
        </div>
        <div class="result-item">
          <div class="result-label">Gender</div>
          <div id="gender" class="result-value"></div>
        </div>
        <div class="result-item">
          <div class="result-label">Age</div>
          <div id="age" class="result-value"></div>
        </div>
      </div>
    </main>
    <script src="./js/face-api.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
